<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cozy Flipped</title>
    <link href="assets/img/logo.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row g-3">
            <div class="col-lg-9">
                <div class="card rounded-4 border-0 shadow-sm" style="height: 200vh;"></div>
            </div>

            <div class="col-lg-3">
                <div class="card p-4 rounded-4 border-0 shadow-sm">
                    <!-- Player Header -->
                    <div class="d-flex align-items-center mb-4">
                        <div class="album-cover d-flex align-items-center justify-content-center me-3">
                            <i class="fas fa-music"></i>
                        </div>
                        <div>
                            <h6 id="trackTitle" class="fw-semibold text-dark fs-6 mb-0">Cozy Afternoon</h6>
                            <p id="trackArtist" class="text-muted small mb-0">Lo-Fi Collective</p>
                        </div>
                    </div>

                    <div id="trackCover" class="album-img-cover center">
                    </div>


                    <!-- Player Controls -->
                    <div class="d-flex justify-content-center align-items-center gap-3 my-3">
                        <button class="control-btn" id="prevBtn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="playBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <button class="control-btn" id="nextBtn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>

                    <!-- Progress -->
                    <div class="progress" style="height: 6px; cursor: pointer;" id="progressContainer">
                        <div class="progress-bar bg-warning" id="progressBar" style="width: 0%"></div>
                    </div>

                    <!-- Time -->
                    <div class="d-flex justify-content-between text-muted small mt-2">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="mt-4">
                    <h6 class="fw-semibold" style="color: var(--deep-brown);">Current Playlist</h6>
                    <div id="playlistContainer"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
