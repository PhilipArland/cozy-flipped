<div class="row g-2 g-md-3">
    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4 d-flex flex-row align-items-center">
            <div class="me-3">
                <i class="bi bi-person-gear display-1 text-cozy"></i>
            </div>
            <div>
                <h5 class="fw-bold mb-1" style="color: var(--deep-brown);">
                    Customize your profile âœ¨
                </h5>
                <p class="mb-0 small" style="color: var(--warm-gray);">
                    Change your display name, upload a new picture, and adjust settings so this
                    dashboard feels truly <span class="highlight">yours</span>.
                </p>
            </div>
        </div>
    </div>

    <!-- Settings Card + Alert -->
    <div class="col-lg-12">
        <div id="settings-toast" class="alert alert-success alert-dismissible fade my-1" role="alert"
            style="display:none;">
            Changes saved!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="settings-title mb-3">
                <i class="bi bi-gear-fill me-2"></i> Profile Settings
            </h5>

            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Display Name</label>
                <input type="text" id="username" class="form-control custom-input" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="profile-img" class="form-label fw-bold">Profile Image</label>
                <div class="upload-box text-center p-3 rounded-3">
                    <i class="bi bi-cloud-arrow-up fs-2 d-block mb-2"></i>
                    <input type="file" id="profile-img" accept="image/*" class="form-control custom-input d-none">
                    <button type="button" id="upload-btn" class="btn btn-sm btn-outline-dark"
                        onclick="document.getElementById('profile-img').click();">
                        Upload Image
                    </button>
                    <div id="preview-container" class="mt-3"></div>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button id="save-settings" class="btn-dark px-3">
                    <i class="bi bi-check2-circle me-2"></i> Save Settings
                </button>
            </div>
        </div>
    </div>

    <div class="col-lg-12 mb-3">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <div class="d-flex align-items-center mb-2">
                <i class="bi bi-hdd-network-fill fs-2 text-cozy me-3"></i>
                <h6 class="mb-0 fw-bold" style="color: var(--deep-brown);">Manage Your Storage</h6>
            </div>
            <p class="mb-2 small" style="color: var(--warm-gray);">
                View how many items are saved in your local storage and their approximate size.
            </p>
            <div id="storage-info" class="small text-muted fw-semibold">
                <!-- JS will populate this -->
            </div>
            <button id="clear-storage" class="btn btn-sm mt-3"
                style="background-color: var(--cozy-orange); color: var(--deep-brown);">
                Clear Storage
            </button>
        </div>
    </div>


</div>



<style>
    .custom-input {
        border: 1px solid var(--gentle-green);
        background: #fffdf8;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-input:focus {
        border-color: var(--cozy-orange);
        box-shadow: 0 0 5px rgba(212, 165, 116, 0.5);
    }

    .upload-box {
        background: rgba(212, 165, 116, 0.1);
        border: 2px dashed var(--soft-brown);
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease;
    }

    .upload-box:hover {
        background: rgba(212, 165, 116, 0.2);
        border-color: var(--cozy-orange);
    }
</style>
