<style>
    .activitiess-page {
        /* p {
            color: var(--text-soft);
        } */
    }
</style>


<div class="row g-2 g-md-3 justify-content-center activities-page">
    <div class="col-lg-12">
        <div class="card cozy-card p-3 rounded-4 shadow-sm border-0">
            <div class="d-md-none mb-3">
                <button class="btn p-0 text-decoration-none d-flex align-items-center" id="goBackBtn">
                    <span style="color: var(--text-primary)"><i class="bi bi-arrow-left me-2"></i> Back to home</span>
                </button>
            </div>

            <div class="text-center">
                <h5 class="fw-bold mb-2">Track and monitor your productivity</h5>
                <p class="small mb-3">
                    Stay motivated! Each completed task fills your progress bar below.
                </p>

                <div class="progress-card">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="bi bi-person-fill fs-3"></i>
                        </div>

                        <div class="flex-grow-1">
                            <div class="progress rounded-4 shadow-sm" style="height: 22px;">
                                <div class="progress-bar fw-bold" id="task-progress" role="progressbar"
                                    style="width: 0%">
                                    0%
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="small mt-0 text-center">
                        <span id="completed-count">0</span>/<span id="total-days">0</span> personal tasks completed
                    </p>
                </div>


                <div class="progress-card">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <i class="bi bi-universal-access fs-3"></i>
                        </div>

                        <div class="flex-grow-1">
                            <div class="progress rounded-4 shadow-sm" style="height: 22px;">
                                <div class="progress-bar fw-bold" id="task-progress" role="progressbar"
                                    style="width: 40%">
                                    40%
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="small mt-0 text-center">
                        <span id="completed-count">0</span>/<span id="total-days">0</span> exercise tasks completed
                    </p>
                </div>

            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card p-3 rounded-4 border-0 shadow-sm">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs mb-3" id="todoTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="exercise-tab" data-bs-toggle="tab"
                        data-bs-target="#exercise-tab-pane" type="button" role="tab" aria-controls="exercise-tab-pane"
                        aria-selected="true">
                        <i class="bi bi-universal-access me-1"></i>Exercise
                    </button>
                </li>
            </ul>

            <!-- Tabs Content -->
            <div class="tab-content" id="todoTabsContent">
                <!-- Exercise Tab -->
                <div class="tab-pane fade show active" id="exercise-tab-pane" role="tabpanel"
                    aria-labelledby="exercise-tab">
                    <div class="d-flex align-items-center mb-3 justify-content-between">
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0">Exercise To-Do</h5>
                        </div>
                        <button class="btns btn-add" data-bs-toggle="modal" data-bs-target="#addExerciseModal">
                            + Add Exercise
                        </button>
                    </div>
                    <ul class="list-unstyled m-0 p-0 exercise-list"></ul>
                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-6">
        <div class="card cozy-card rounded-4 border-0 shadow-sm text-center p-3">
            <div class="d-flex align-items-center mb-3">
                <i class="bi bi-clock-history me-2" style="color: var(--text-cozy-orange); font-size: 1.5rem;"></i>
                <h5 class="mb-0">
                    Cozy Timer
                </h5>
            </div>
            <div class="position-relative mx-auto mb-3" style="width: 150px; height: 150px;">
                <svg width="150" height="150">
                    <circle cx="75" cy="75" r="70" stroke="var(--bg-soft-brown)" stroke-width="10" fill="none" />
                    <circle id="progressCircle" cx="75" cy="75" r="70" stroke="url(#gradient)" stroke-width="10"
                        fill="none" stroke-dasharray="439.82" stroke-dashoffset="439.82" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="var(--bg-cozy-orange)" />
                            <stop offset="100%" stop-color="var(--bg-gentle-green)" />
                        </linearGradient>
                    </defs>
                </svg>
                <span class="position-absolute top-50 start-50 translate-middle fs-3" style="color: var(--bg-cozy-orange);"
                    id="timerDisplay">
                    00:00
                </span>
            </div>
            <button id="resetBtn" class="btns btn-primary">Reset</button>
        </div>
    </div>
</div>

<div class="modal fade" id="addExerciseModal" tabindex="-1" aria-labelledby="addExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px;">
            <div class="modal-header">
                <h5 class="modal-title" id="addExerciseModalLabel">Add New Exercise</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exerciseNameInput" class="form-label">Exercise Name</label>
                    <input type="text" class="form-control" id="exerciseNameInput" placeholder="Jogging">
                </div>
                <div class="mb-3">
                    <label for="exerciseDurationInput" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="exerciseDurationInput" placeholder="30">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btns btn-cancel" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btns btn-add" id="modalAddBtn">Add Exercise</button>
            </div>
        </div>
    </div>
</div>
