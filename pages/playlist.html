<style>
    .playlist-page {

        h5 {
            color: var(--text-primary);
        }
        
    }

</style>
<div class="row g-2 g-md-3 justify-content-center playlist-page">
    <div class="col-lg-12">
        <div class="position-relative cozy-hero">
            <img src="assets/img/cozy-musics.gif" alt="" class="img-fluid rounded-4">

            <!-- Overlay text -->
            <div class="position-absolute bottom-0 start-0 p-3 p-md-4 overlay-box">
                <h3 class="fw-bold mb-1">Manage Your Playlist</h3>
                <p class="mb-0 small opacity-75 d-none d-md-block"><i class="bi bi-play-circle me-1"></i> Add new
                    tracks, rename lists, and keep your music organized.</p>
                <p class="mb-0 small opacity-75 d-md-none"><i class="bi bi-play-circle me-1"></i> Keep your music
                    organized.</p>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold"><i class="bi bi-music-player"></i> My Playlists</h5>
                <button class="btns btn-add" id="createPlaylistBtn">
                    <i class="bi bi-plus-circle me-1"></i> New Playlist
                </button>
            </div>

            <!-- Playlist Grid -->
            <div id="playlistsGrid" class="row g-4">
                <!-- JS will inject playlist cards here -->
            </div>
        </div>
    </div>

    <div class="col-lg-12 mt-4">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <h5 class="fw-bold mb-3"><i class="bi bi-music-note-list"></i> All Songs</h5>
            <div id="allSongsList" class="list-group">
                <!-- JS will inject songs here -->
            </div>
        </div>
    </div>


</div>
