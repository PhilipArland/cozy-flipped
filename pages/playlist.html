<style>
    .playlist-page {

        h5 {
            color: var(--text-primary);
        }

    }
</style>
<div class="row g-2 g-md-3 justify-content-center playlist-page">
    <div class="col-lg-12">
        <div class="position-relative cozy-hero">
            <img src="assets/img/cozy-musics.gif" alt="" class="img-fluid rounded-4">

            <!-- Overlay text -->
            <div class="position-absolute bottom-0 start-0 p-3 p-md-4 overlay-box">
                <h3 class="fw-bold mb-2">Manage Your Playlist</h3>
                <p class="mb-0 small opacity-75 d-none d-md-block"><i class="bi bi-play-circle me-1"></i> Add new
                    tracks, rename lists, and keep your music organized.</p>
                <p class="mb-0 small opacity-75 d-md-none"><i class="bi bi-play-circle me-1"></i> Keep your music
                    organized.</p>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold"><i class="bi bi-music-player"></i> My Playlists</h5>
                <button class="btns btn-add" id="createPlaylistBtn">
                    <i class="bi bi-plus-circle me-1"></i> New Playlist
                </button>
            </div>

            <!-- Playlist Grid -->
            <div id="playlistsGrid" class="row g-4">
                <!-- JS will inject playlist cards here -->
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="card cozy-card rounded-4 border-0 shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="fw-bold mb-0">
                    <i class="bi bi-music-note-list me-1"></i> All Songs
                </h5>

                <!-- Button to open Add Song Modal -->
                <button class="btns btn-add" data-bs-toggle="modal" data-bs-target="#addSongModal">
                    <i class="bi bi-plus-circle me-1"></i> Add Song
                </button>
            </div>


            <div id="allSongsList" class="list-group">
                <!-- JS will inject songs here -->
            </div>
        </div>
    </div>


    <!-- Add Song Modal -->

    <div class="modal fade" id="addSongModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold"><i class="bi bi-music-note-beamed me-2"></i>Add New Song</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSongForm">
                        <div class="mb-3">
                            <label class="form-label">Song Title</label>
                            <input type="text" class="form-control" id="songTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Artist</label>
                            <input type="text" class="form-control" id="songArtist" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Audio File</label>
                            <input type="file" class="form-control" id="songFile" accept="audio/*" required>
                        </div>
                        <button type="submit" class="btns btn-add w-100">
                            <i class="bi bi-check-circle me-1"></i> Save Song
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- ðŸŽµ Playlist Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow" style="background-color: var(--bg-warm-cream);">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="playlistModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="playlistTracks" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    
</div>
