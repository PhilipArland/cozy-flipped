<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cozy Flipped</title>
    <link href="assets/img/logo.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-3 mb-3">
            <a class="navbar-brand" href="#">CozyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Study</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row g-3">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div class="card p-4 rounded-4 border-0 shadow-sm">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="d-flex">
                            <div class="album-cover d-flex align-items-center justify-content-center me-3">
                                <i class="bi bi-music-note-beamed"></i>
                            </div>
                            <div>
                                <h6 id="trackTitle" class="fw-semibold text-dark fs-6 mb-0">Multo</h6>
                                <p id="trackArtist" class="text-muted small mb-0">Cup of Joe</p>
                            </div>
                        </div>
                    </div>

                    <div id="trackCover" class="album-img-cover center">
                    </div>

                    <!-- Player Controls -->
                    <div class="d-flex justify-content-center align-items-center gap-1 mt-1">
                        <button class="control-btn control2-btn" id="shuffleBtn" title="Shuffle">
                            <i class="bi bi-shuffle"></i>
                        </button>

                        <button class="control-btn" id="prevBtn">
                            <i class="bi bi-skip-start-fill"></i>
                        </button>

                        <button class="control-btn play-btn" id="playBtn">
                            <i class="bi bi-play-fill" id="playIcon"></i>
                        </button>

                        <button class="control-btn" id="nextBtn">
                            <i class="bi bi-skip-end-fill"></i>
                        </button>

                        <button class="control-btn control2-btn" id="repeatBtn" title="Repeat">
                            <i class="bi bi-repeat"></i>
                        </button>
                    </div>


                    <div class="progress" style="height: 6px; cursor: pointer;" id="progressContainer">
                        <div class="progress-bar" id="progressBar"
                            style="width: 0%; background-color: var(--cozy-orange);"></div>
                    </div>

                    <div class="d-flex justify-content-between text-muted small mt-2">
                        <span id="currentTime">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">


                <!-- Playlist -->
                <div class="mt-4">
                    <h6 class="fw-semibold" style="color: var(--deep-brown);">Current Playlist</h6>
                    <div id="playlistContainer">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
