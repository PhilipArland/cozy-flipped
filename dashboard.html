<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cozy Flipped</title>
    <link href="assets/img/logo.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-2 p-md-3">
        <div class="row g-3">
            <div class="col-lg-9">
                <div class="d-flex" id="main-container">
                    <!-- Sidebar -->
                    <div id="sidebar" class="card cozy-card rounded-4 shadow-sm border-0 p-3 d-none d-md-block">
                        <div class="container-fluid p-0 m-0 center flex-column">
                            <!-- Toggle Button -->
                            <div class="cozy-toggle w-100">
                                <h4 class="fw-bold"><i class="bi bi-music-note me-1" style="color: var(--cozy-orange);"></i>Cozy Cove</h4>
                                <button id="toggle-btn" class="btn-cozy mb-3">
                                    <i class="bi bi-list"></i>
                                </button>
                            </div>

                            <!-- Profile / Banner Image -->
                            <div class="text-center mb-4 cozy-profile">
                                <img src="assets/img/yeti.jpg" alt="Cozy Yeti" class="img-fluid shadow">
                                <p class=" mt-2 mb-0 fw-semibold" style="color: var(--deep-brown);">Cozy User</p>
                            </div>

                            <!-- Sidebar Menu -->
                            <div class="sidebar-menu w-100">
                                <ul class="list-unstyled mb-0">
                                    <li class="mb-2">
                                        <a href="#" class="d gap-2 p-2 rounded-3 text-decoration-none"
                                            style="color: var(--soft-brown); background: var(--warm-cream);">
                                            <i class="bi bi-speedometer2"></i>
                                            <span>Dashboard</span>
                                        </a>
                                    </li>
                                    <li class="mb-2">
                                        <a href="#" class="gap-2 p-2 rounded-3 text-decoration-none"
                                            style="color: var(--soft-brown); background: var(--warm-cream);">
                                            <i class="bi bi-list-check"></i>
                                            <span>Activities</span>
                                        </a>
                                    </li>
                                    <li class="mb-2">
                                        <a href="#" class="gap-2 p-2 rounded-3 text-decoration-none"
                                            style="color: var(--soft-brown); background: var(--warm-cream);">
                                            <i class="bi bi-bar-chart-line"></i>
                                            <span>Statistics</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <!-- Main Content -->
                    <div id="content" class="flex-grow-1 p-3">
                        <div class="card">
                            <!-- <h1>MAIN CONTENT</h1> -->
                            <!-- <img src="assets/img/yeti.jpg" alt="" class="img-fluid"> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="card p-4 pt-0 rounded-4 border-0 shadow-sm">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="d-flex">
                            <div class="album-cover d-flex align-items-center justify-content-center me-3">
                                <i class="bi bi-music-note-beamed"></i>
                            </div>
                            <div>
                                <h6 id="trackTitle" class="fw-semibold text-dark fs-6 mb-0">Multo</h6>
                                <p id="trackArtist" class="text-muted small mb-0">Cup of Joe</p>
                            </div>
                        </div>
                    </div>

                    <div id="trackCover" class="album-img-cover center">
                    </div>

                    <!-- Player Controls -->
                    <div class="d-flex justify-content-center align-items-center gap-1 mt-1">
                        <button class="control-btn control2-btn" id="shuffleBtn" title="Shuffle">
                            <i class="bi bi-shuffle"></i>
                        </button>

                        <button class="control-btn" id="prevBtn">
                            <i class="bi bi-skip-start-fill"></i>
                        </button>

                        <button class="control-btn play-btn" id="playBtn">
                            <i class="bi bi-play-fill" id="playIcon"></i>
                        </button>

                        <button class="control-btn" id="nextBtn">
                            <i class="bi bi-skip-end-fill"></i>
                        </button>

                        <button class="control-btn control2-btn" id="repeatBtn" title="Repeat">
                            <i class="bi bi-repeat"></i>
                        </button>
                    </div>


                    <div class="progress" style="height: 6px; cursor: pointer;" id="progressContainer">
                        <div class="progress-bar" id="progressBar"
                            style="width: 0%; background-color: var(--cozy-orange);"></div>
                    </div>

                    <div class="d-flex justify-content-between text-muted small mt-2">
                        <span id="currentTime">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>
                <div class="mt-3">
                    <h6 class="fw-semibold" style="color: var(--deep-brown);">Current Playlist</h6>
                    <div id="playlistContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            if (sidebar.classList.contains('closed')) {
                toggleBtn.innerHTML = '<i class="bi bi-list"></i>';
            } else {
                toggleBtn.innerHTML = '<i class="bi bi-list"></i>';
            }
        });
    </script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/to-do.js"></script>
</body>

</html>
