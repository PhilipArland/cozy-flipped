<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cozy Flipped</title>
    <link href="assets/img/logo.jpg" rel="icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row g-3">
            <div class="col-lg-9 d-none d-lg-block">
            </div>

            <div class="col-lg-3">
                <div class="card p-4 rounded-4 border-0 shadow-sm">
                    <div class="d-flex align-items-center mb-4">
                        <div class="album-cover d-flex align-items-center justify-content-center me-3">
                            <i class="bi bi-music-note-beamed"></i>
                        </div>
                        <div>
                            <h6 id="trackTitle" class="fw-semibold text-dark fs-6 mb-0">Multo</h6>
                            <p id="trackArtist" class="text-muted small mb-0">Cup of Joe</p>
                        </div>
                    </div>

                    <div id="trackCover" class="album-img-cover center">
                        <img src="assets/img/multo.jpg" alt="" class="img-fluid rounded-4">
                    </div>

                    <!-- Player Controls -->
                    <div class="d-flex justify-content-center align-items-center gap-1 my-3">
                        <button class="control-btn" id="prevBtn">
                            <i class="bi bi-skip-start-fill"></i>
                        </button>

                        <button class="control-btn play-btn" id="playBtn">
                            <i class="bi bi-play-fill" id="playIcon"></i>
                        </button>

                        <button class="control-btn" id="nextBtn">
                            <i class="bi bi-skip-end-fill"></i>
                        </button>
                    </div>

                    <div class="progress" style="height: 6px; cursor: pointer;" id="progressContainer">
                        <div class="progress-bar bg-warning" id="progressBar" style="width: 0%"></div>
                    </div>

                    <div class="d-flex justify-content-between text-muted small mt-2">
                        <span id="currentTime">0:00</span>
                        <span id="duration"></span>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="mt-4">
                    <h6 class="fw-semibold" style="color: var(--deep-brown);">Current Playlist</h6>
                    <div id="playlistContainer">
                        <div class="playlist-item d-flex align-items-center active" data-track="0">
                            <div class="icon-box me-3">
                                <img src="assets/img/multo.jpg" class="rounded-circle"
                                    style="width:40px; height:40px; object-fit:cover;" alt="Multo">
                            </div>
                            <div>
                                <h6 class="mb-1 fs-6">Multo</h6>
                                <small class="text-muted">Cup of Joe • <span class="track-duration">--:--</span></small>
                            </div>
                        </div>

                        <div class="playlist-item d-flex align-items-center" data-track="1">
                            <div class="icon-box me-3">
                                <img src="assets/img/migraine.jpg" class="rounded-circle"
                                    style="width:40px; height:40px; object-fit:cover;" alt="Migraine">
                            </div>
                            <div>
                                <h6 class="mb-1 fs-6">Migraine</h6>
                                <small class="text-muted">Moonstar88 • <span class="track-duration">--:--</span></small>
                            </div>
                        </div>

                        <div class="playlist-item d-flex align-items-center" data-track="2">
                            <div class="icon-box me-3">
                                <img src="assets/img/paraluman.jpg" class="rounded-circle"
                                    style="width:40px; height:40px; object-fit:cover;" alt="Paraluman">
                            </div>
                            <div>
                                <h6 class="mb-1 fs-6">Paraluman</h6>
                                <small class="text-muted">Adie • <span class="track-duration">--:--</span></small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
