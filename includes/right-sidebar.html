<div class="right-sidebar-page">
    <div class="card cozy-card p-4 rounded-4 border-0 shadow-sm">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex">
                <div class="album-cover d-flex align-items-center justify-content-center me-3">
                    <i class="bi bi-music-note-beamed" style="color: var(--text-active)"></i>
                </div>
                <div>
                    <h6 id="trackTitle" class="fw-semibold fs-6 mb-0"></h6>
                    <p id="trackArtist" class="small mb-0"></p>
                </div>
            </div>
        </div>

        <div id="trackCover" class="album-img-cover center"></div>

        <!-- Player Controls -->
        <div class="d-flex justify-content-center align-items-center gap-1 mt-1">
            <button class="control-btn control2-btn" id="shuffleBtn" title="Shuffle">
                <i class="bi bi-shuffle"></i>
            </button>

            <button class="control-btn" id="prevBtn">
                <i class="bi bi-skip-start-fill"></i>
            </button>

            <button class="control-btn play-btn" id="playBtn">
                <i class="bi bi-play-fill" id="playIcon"></i>
            </button>

            <button class="control-btn" id="nextBtn">
                <i class="bi bi-skip-end-fill"></i>
            </button>

            <button class="control-btn control2-btn" id="repeatBtn" title="Repeat">
                <i class="bi bi-repeat"></i>
            </button>
        </div>



        <div class="progress" style="height: 6px; cursor: pointer;" id="progressContainer">
            <div class="progress-bar" id="progressBar" style="width: 0%; background-color: var(--bg-cozy-orange);">
            </div>
        </div>

        <div class="d-flex justify-content-between text-muted small mt-2">
            <span id="currentTime">0:00</span>
            <span id="duration"></span>
        </div>
    </div>

    <div class="mt-3">
        <div class="d-flex align-items-center justify-content-between">
            <h6 class="fw-semibold mb-0">Current Playlist</h6>

            <!-- Horizontal "..." Menu -->
            <div class="position-relative">
                <button class="btn btn-sm border-0 bg-transparent" id="playlistMenuBtn">
                    <i class="bi bi-three-dots fs-5"></i>
                </button>

                <!-- Hidden menu -->
                <div id="playlistMenu"
                    class="d-none position-absolute end-0 top-100 mt-1 gap-2 bg-white rounded-3 shadow-sm p-2">

                    <button class="btn btn-sm d-flex align-items-center gap-1" title="Change Playlist">
                        <i class="bi bi-arrow-repeat"></i> <span>Change</span>
                    </button>

                    <button class="btn btn-sm d-flex align-items-center gap-1" title="Create Playlist">
                        <i class="bi bi-plus-circle"></i> <span>Create</span>
                    </button>

                    <button class="btn btn-sm d-flex align-items-center gap-1" title="Rename Playlist">
                        <i class="bi bi-pencil-square"></i> <span>Rename</span>
                    </button>

                    <button class="btn btn-sm d-flex align-items-center gap-1 text-danger" title="Delete Playlist">
                        <i class="bi bi-trash"></i> <span>Delete</span>
                    </button>
                </div>

            </div>
        </div>

        <div id="playlistContainer" class="mt-2"></div>
    </div>

</div>
